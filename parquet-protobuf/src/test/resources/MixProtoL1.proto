syntax = "proto3";

package MixProto;

option java_package = "org.apache.parquet.proto.test";

import "MixProtoL2.proto";

message ProtoL1 {
  ProtoL1ToL2 proto3 = 1;
  optional ProtoL1ToL2 optionalProto3 = 2;
  repeated ProtoL1ToL2 repeatedProto3 = 3;
  map<string, ProtoL1ToL2> mapIntProto3 = 4;

//  ProtoL1 recursive = 5;
}

message ProtoL1ToL2 {
  ProtoL2 proto2 = 1;
  optional ProtoL2 optionalProto2 = 2;
  repeated ProtoL2 repeatedProto2 = 3;
  map<string, ProtoL2> mapIntProto2 = 4;

//  ProtoL1ToL2 recursive = 5;
}
