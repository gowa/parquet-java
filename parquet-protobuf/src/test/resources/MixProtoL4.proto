syntax = "proto2";

package MixProto;

option java_package = "org.apache.parquet.proto.test";

message ProtoL4 {
//  required ProtoL4Terminal proto2 = 1;
  optional ProtoL4Terminal optionalProto2 = 2;
  repeated ProtoL4Terminal repeatedProto2 = 3;
  map<string, ProtoL4Terminal> mapIntProto2 = 4;

//  optional ProtoL4 recursive = 5;
}

message ProtoL4Terminal {
  optional int32 singleField = 1;
//  optional ProtoL4Terminal recursive = 5;
}

